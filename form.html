<!DOCTYPE html>
<!-- saved from url=(0036)https://dimkoig1.github.io/form.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./form_files/style2.css" type="text/css" data-preload="true"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <img id="logo" src="https://ramanmiddha90.github.io/ADSolarAsests/fonts/sandoz-logo_6.svg" alt="Sandoz Logo"  style = "display:none;">
        <div id="form">
            <div id="api" data-name="SelfAsserted" >
              </div>
        </div>
    </div>

    <script>
        var applyB2CAddOns = function() 
          {
            var createButton=document.querySelector("#continue");
            var changeEmailButton=document.querySelector("#email_ver_but_edit");
            if(createButton)
            {
                $("#continue").on("click",function(){
                   $("#divBackToLogin").remove();
                    var targetNode = document.getElementById('claimVerificationServerError');
                    var observer = new MutationObserver(function(){
                           if(targetNode.style.display != 'none'){
                               if($("#btnBackToLogin").length <=0 )
                               {
                                   // doSomething
                                   $("#claimVerificationServerError").after("<div id='divBackToLogin' style='margin-top:10px;margin-bottom:10px;'><button id='btnBackToLogin' > Login </button> </div>");
                                   $("#btnBackToLogin").click(function(){
                                       $("#cancel").click();
                                   });
                                   
                               }
                           }
                       });
                   observer.observe(targetNode, { attributes: true, childList: true });
                });
            }
            $("#email_ver_but_edit").on("click",function()
            {
                $("#divBackToLogin").remove();
            });
            $("#emailVerificationControl_but_change_claims").on("click",function()
            {
                $("#divBackToLogin").remove();
            });
        
          };
        
          (function onPageReady() {
            var intervalHandle = setInterval(
                function () {
                    if (window.pageReady) {
                        applyB2CAddOns();
                    }
                }, 50);
        }());

        $(document).ready(function () { 
            var version = GetParameterValues('Version');
            // alert(styleURL)  ;
            let head = document.getElementsByTagName('HEAD')[0];
            
            // Create new link Element
            let link = document.createElement('link');

            // set the attributes for link element
            link.rel = 'stylesheet';

            link.type = 'text/css';

            if(version==2){
                // Get HTML head element
                link.href = "https://ramanmiddha90.github.io/ADSolarAsests/styles/main_v2.css";
                $("#logo").attr("src","https://ramanmiddha90.github.io/ADSolarAsests/objects/sandoz-logo_6.svg");
            }
            else{
                link.href =  "https://ramanmiddha90.github.io/ADSolarAsests/styles/main.css";
                $("#logo").attr("src","https://ramanmiddha90.github.io/ADSolarAsests/objects/sandoz-logo_6-1.svg");
            }
                // Append link element to HTML head
            head.appendChild(link);

            function GetParameterValues(param) {  
                var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');  
                for (var i = 0; i < url.length; i++) {  
                    var urlparam = url[i].split('=');  
                    if (urlparam[0] == param) {  
                        return urlparam[1];  
                    }  
                    return null;
                }  
            }  
        });
     </script>
  </body>
</html>
